<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Lim.css">
    <title>Lim</title>
</head>
<body>
    <div class="lim" id="lim-background">
        <!-- Inserimento immagine e titolo iniziale -->
        <div class="inizio">
            <img class="lim-img" src="logo.png" alt="" width="320" height="150">
            <h1 class="Text-color-font">Taking booleaners from A to B</h1>
        </div>
        <div class="barra-input">
            <input type="submit" name="Prenota" id="" value="Prenota">
            <input type="submit" name="Termina-Prenotazione" id="" value="Termina Prenotazione">
            <input type="submit" name="Accendi-Luci" id="" value="Accendi Luci">
        </div>
        <div class="Lista-Monopattini">
            <div class="Mono1">
                <input type="checkbox">
                <span class="TestoMono">Monopattino Gino22</span>
                <p class="Mono-p">&#x21A6;Via Guadalametri - a 220 metri da te</p>
                <p class="Mono-p">Stato in carica:</p>
                <div class="Carica-media"></div>

                <div class="Mono2">
                    <input type="checkbox">
                    <span class="TestoMono">Monopattino Mike24</span>
                    <p class="Mono-p">&#x21A6;Via Ricciardoni - a 420 metri da te</p>
                    <p class="Mono-p">Stato in carica:</p>
                    <div class="Carica-completa"></div>
                </div>

                <div class="Mono3">
                    <input type="checkbox">
                    <span class="TestoMono">Monopattino Mike24</span>
                    <p class="Mono-p">&#x21A6;Via Ricciardoni - a 420 metri da te</p>
                    <p class="Mono-p">Stato in carica:</p>
                    <div class="Carica-bassa"></div>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
